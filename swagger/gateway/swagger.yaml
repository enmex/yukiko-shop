openapi: 3.0.3
info:
  title: API gateway
  description: API gateway бэкенда
  version: 0.0.1
servers:
  - description: Local server
    url: http://localhost:8080/
  
paths: 
  /auth/sendVerifyCode:
    post:
      tags:
        - User
      summary: Отправить код на почту
      description: Отправить код верификации
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendVerifyCodeRequest"
      responses:
        200:
          description: успешно отправлен код

  /auth/signUp:
    post:
      tags:
        - User
      summary: Регистрация пользователя
      description: Регистрирует пользователя в системе
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        201:
          description: Всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

  /categories:
    post:
      tags:
        - Product
      description: Добавить новую категорию
      summary: Добавить новую категорию
      security:
        - bearerAuth: [ "ADMIN", "MANAGER" ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCategoryRequest"
      responses:
        201:
          description: Всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags:
        - Category
      description: Получить список категорий
      summary: Получить список категорий
      parameters:
        - in: query
          name: main
          schema:
            type: boolean
        - in: query
          name: leaf
          schema:
            type: boolean
      responses:
        200: 
          description: Все хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

  /categories/children/{categoryName}:
    get:
      tags:
        - Category
      description: Получить список подкатегорий
      summary: Получить список подкатегорий
      parameters:
        - $ref: "#/components/parameters/categoryName"
      responses:
        200: 
          description: всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

  /categories/{categoryName}:
    get:
      tags:
        - Category
      description: Получить Категорию
      summary: Получить категорию
      parameters:
        - $ref: "#/components/parameters/categoryName"
      responses:
        200: 
          description: всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

  /products:
    post:
      tags: 
        - Product
      description: Добавление товара
      summary: Добавление товара
      security:
        - bearerAuth: [ "ADMIN", "MANAGER" ]
      requestBody: 
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductRequest"
      responses:
        201:
          description: Всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"
    get:
      tags: 
        - Product
      description: Получить список товаров
      summary: Получить список товаров
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        200:
          description: Всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

  /products/{productID}:
    get:
      tags:
        - Product
      description: Получение информации о товаре
      summary: Получение информации о товаре
      parameters:
        - $ref: "#/components/parameters/productID"
      responses:
        200:
          description: Всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"
    delete:
      tags:
        - Product
      description: Удаление товара
      summary: Удаление товара 
      security:
        - bearerAuth: [ "ADMIN", "MANAGER" ]
      parameters:
        - $ref: "#/components/parameters/productID"
      responses:
        204:
          description: Успешно
        400:
          $ref: "#/components/responses/ErrorResponse"

  /auth/signIn:
    post:
      tags:
        - User
      summary: Авторизация пользователя
      description: Авторизирует пользователя в системе
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
      responses:
        201:
          description: всё хорошо
        400:
          $ref: "#/components/responses/ErrorResponse"

components:
  schemas:
    CreateProductRequest:
      type: object
      required: 
        - name
        - description
        - path
        - price
        - categoryName
      properties:
        name:
          type: string
        description:
          type: string
        path:
          type: string
        price:
          type: number
          format: double
        categoryName:
          type: string

    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        photoUrl: 
          type: string
        parent:
          type: string

    SendVerifyCodeRequest:
      required:
        - email
      properties:
        email:
          type: string

    SignInRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
        
    SignUpRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
        - password
        - code
      properties:
        email:
          type: string
        firstName:  
          type: string
        lastName: 
          type: string
        password:
          type: string
        code:
          type: integer
  
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string

  responses:
    ErrorResponse:
      description: Что-то не так
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  parameters:
    productID:
      name: productID
      in: path
      required: true
      schema:
        type: string
        format: uuid
    categoryName:
      name: categoryName
      in: path
      required: true
      schema:
        type: string